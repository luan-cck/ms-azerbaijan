<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/ress.min.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="layout flex">
    <div class="aspect_ratio_container bg_setting" id="aspectContainer">
      <header class="header">
        <div class="header_layout flex">
          <div class="header_right_contents flex">
            <div class="select_wrap">
              <select id="language_select" class="language_select zen_B">
                <option value="japanese" selected>Japanese</option>
                <option value="english">English</option>
              </select>
            </div>
          </div>
        </div>
      </header>

      <main class="top_main">
        <section class="fv">
          <div class="wrapper w_1910">
            <h1 class="page_title txt_center zen_M">
              適応事業へ民間投資を促す 適応価値の見える化・定量化DX
              及びファイナンスモデル
            </h1>

              <a href="./case_select.html" class="top_button flex zen_B">
                <span class="text">シミュレーション開始</span>
                <span class="image">
                  <img
                    src="./assets/img/triangle.svg"
                    alt="triangle"
                    class="top_button_image"
                  />
                </span>
              </a>
              <div class="top_button_container flex">
                <a
                  href="./outline.html"
                  class="outline_link txt_center flex zen_B"
                >
                  <span class="image">
                    <img src="./assets/img/question.svg" alt="question" />
                  </span>
                  <span class="text">
                    本展示の概要説明
                  </span>
                </a>
                <a
                  href="./consortium.html"
                  class="consortium_link txt_center flex zen_B"
                >
                  <span class="image">
                    <img src="./assets/img/question.svg" alt="question" />
                  </span>
                  <span class="text">
                    私たち適応ファイナンスコンソーシアムとは？
                  </span>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
